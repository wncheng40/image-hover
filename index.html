<style>
  /* 新增：超連結包裝的樣式 */
  .custom-link-wrapper {
    display: inline-block; /* 讓連結可以正確地包住整個區塊 */
    text-decoration: none; /* 移除超連結預設的底線 */
    color: inherit; /* 讓裡面的文字顏色繼承設定，而不是預設的藍色 */
    cursor: pointer; /* 讓滑鼠游標顯示為可點擊的手指圖示 */
  }

  /* 圖片容器 */
  .custom-image-container {
    position: relative;
    width: 100%;
    max-width: 500px;
    display: inline-block;
    overflow: hidden;
    font-family: "Helvetica Neue", Arial, "蘋方-繁", "Microsoft JhengHei", sans-serif;
  }

  /* 原始圖片的樣式：設定初始放大 */
  .custom-image-container .base-image {
    display: block;
    width: 100%;
    height: auto;
    transform: scale(1.3);
    transition: transform 0.5s ease-out;
  }

  /* 滑鼠懸停時，縮小圖片 */
  .custom-image-container:hover .base-image {
    transform: scale(1);
  }

  /* 文字圖層的樣式 */
  .custom-image-container .text-overlay {
    position: absolute;
    top: 0;
    left: 0;
    right: 0;
    bottom: 0;
    background-color: rgba(0, 0, 0, 0.55);
    color: #fff;
    display: flex;
    flex-direction: column;
    justify-content: center;
    align-items: center;
    text-align: center;
    padding: 20px;
    opacity: 0;
    transform: translateY(100%);
    transition: transform 0.4s ease-out, opacity 0.4s ease-out;
  }

  /* 滑鼠懸停時，顯示文字圖層 */
  .custom-image-container:hover .text-overlay {
    opacity: 1;
    transform: translateY(0);
  }

  /* 文字標題的樣式 */
  .text-overlay h3 {
    margin: 0 0 10px 0;
    font-size: 1.2em;
    font-weight: bold;
  }

  /* 說明文字的樣式 */
  .text-overlay p {
    margin: 0;
    font-size: 0.8em;
    line-height: 1.5;
  }
</style>

<a class="custom-link-wrapper" href="https://www.google.com" target="_blank" rel="noopener noreferrer">

  <div class="custom-image-container">
    
    <img class="base-image" src="https://github.com/wncheng40/image-hover/blob/main/Marilyn%20Shots.png?raw=true" alt="專案圖片">
    
    <div class="text-overlay">
      <h3>專案標題 (Project Title)</h3>

      <p>這裡是您的專案詳細說明文字，滑鼠移到圖片上時，圖片會縮小，同時這段內容會從下方滑動出現。</p>
    </div>
  </div>

</a>
