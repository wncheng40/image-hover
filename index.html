<style>
/* 圖片容器：這是所有東西的基礎框架 */
.image-container {
  position: relative; /* 關鍵！讓文字圖層可以相對於它定位 */
  width: 100%;
  max-width: 500px; /* 您可以調整最大寬度 */
  display: inline-block; /* 讓容器行為更穩定 */
  overflow: hidden; /* 確保內容不會超出邊框 */
  font-family: Arial, sans-serif; /* 設定一個通用的字體 */
}

/* 原始圖片的樣式 */
.image-container .base-image {
  display: block; /* 避免圖片下方出現多餘空白 */
  width: 100%;
  height: auto;
}

/* 文字圖層的樣式：預設是隱藏的 */
.image-container .text-overlay {
  position: absolute; /* 關鍵！讓圖層浮動在容器之上 */
  top: 0;
  left: 0;
  right: 0;
  bottom: 0;
  
  /* --- 您要求的樣式 --- */
  background-color: rgba(0, 51, 153, 0.8); /* 帶有80%不透明度的深藍色背景 */
  color: white; /* 白色文字 */
  
  /* --- 讓文字垂直和水平置中 --- */
  display: flex;
  flex-direction: column;
  justify-content: center;
  align-items: center;
  text-align: center;
  padding: 20px;
  
  /* --- 預設為透明，也就是隱藏 --- */
  opacity: 0;
  
  /* --- 動畫效果：讓出現的過程更平滑 --- */
  transition: opacity 0.4s ease-in-out;
}

/* 當滑鼠懸停在「整個容器」上時，讓「文字圖層」顯示出來 */
.image-container:hover .text-overlay {
  opacity: 1; /* 變為完全不透明 */
}

/* 文字標題的樣式 */
.text-overlay h3 {
  margin: 0 0 10px 0;
  font-size: 1.5em; /* 調整標題大小 */
  font-weight: bold;
}

/* 說明文字的樣式 */
.text-overlay p {
  margin: 0;
  font-size: 1em; /* 調整說明文字大小 */
}
</style>

<div class="image-container">
  <img class="base-image" src="https://github.com/wncheng40/image-hover/blob/main/Marilyn%20Shots.png?raw=true" alt="專案圖片">
  
  <div class="text-overlay">
    <h3>這裡放您的專案標題</h3>
    <p>這裡是專案的詳細說明文字，您可以自由更換成您需要的內容。</p>
  </div>
</div>
